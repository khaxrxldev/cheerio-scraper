<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      h4 {
        text-align: center;
        color: #333;
        padding: 20px 0;
      }

      table, td, th {
        border: 1px solid #ddd;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      th {
        padding: 10px;
        text-align: left;
        background-color: #4CAF50;
        color: white;
      }

      td {
        padding: 10px;
        text-align: left;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h4>Website</h4>
    <table>
      <tr>
        <th>Name</th>
        <th>Duration</th>
        <th>Makkah</th>
        <th>Madinah</th>
        <th>Room</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Safwah</td>
        <td>Hotel Premium</td>
        <td>Hotel Golden</td>
        <td>3 hari 2 malam</td>
        <td>Bertiga</td>
        <td>1002.00</td>
      </tr>
      <tr>
        <td>Saffa</td>
        <td>Hotel 5 Star</td>
        <td>Hotel 3 Star</td>
        <td>6 hari 8 malam</td>
        <td>Berdua</td>
        <td>2000.00</td>
      </tr>
    </table>
  </body>
</html>
